<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>MY CALCULATOR</h1>
    <br><br>
    <div class="container">
        
        <form action="">
            <p>CASIO</p>
            <input  type="text" id="screen"><br><br><br>

            <input class='button1' type="button" value="7" onclick="btnClick(value)">
            <input class='button1' type="button" value="8" onclick="btnClick(value)">
            <input class='button1' type="button" value="9" onclick="btnClick(value)"> 
            <input class='oper' type="button" value="/" onclick="btnClick(value)">
            <br>
            <input class='button1' type="button" value="4" onclick="btnClick(value)">
            <input class='button1' type="button" value="5" onclick="btnClick(value)">
            <input class='button1' type="button" value="6" onclick="btnClick(value)"> 
            <input class='oper' type="button" value="*" onclick="btnClick(value)">
            <br>
            <input class='button1' type="button" value="1" onclick="btnClick(value)">
            <input class='button1' type="button" value="2" onclick="btnClick(value)">
            <input class='button1' type="button" value="3" onclick="btnClick(value)"> 
            <input class='oper' type="button" value="+" onclick="btnClick(value)">
            <br>
            <input class='clear' type="button" value="C" onClick="clearscreen()">
            <input class='button1' type="button" value="0" onclick="btnClick(value)">
            <input class='res' type="button" value="=" onclick="result()"> 
            <input class='oper' type="button" value="-" onclick="btnClick(value)">
            



        </form>
    </div>






    <script src="./calc.js"></script>
    
</body>
</html>
